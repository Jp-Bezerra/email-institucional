<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Institucional</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/media.css">
</head>
<body>
    <header>
        <a href="https://www.unirn.edu.br/" rel="prev" target="_self"><img src="imagens/logotipo.png" alt="Logotipo UNI-RN"></a>
    </header>
    <main>
        <h1>CRIE SEU EMAIL INSTITUCIONAL</h1>
        <form action="#" method="post" class="conteiner" autocomplete="on">
            <div class="item">
                <label for="inome">NOME COMPLETO</label>
                <input type="text" name="nome" id="inome" required autocomplete="name">
            </div>
            <div class="item" id="corte">
                <label for="iemail">EMAIL PESSOAL</label>
                <input type="email" name="email" id="iemail" required autocomplete="email">
            </div>
            <div class="item">
                <label for="imatricula">MATR√çCULA</label>
                <input type="text" name="matricula" id="imatricula" required>
            </div>
            <div class="item">
                <label for="itelefone">TELEFONE</label>
                <input type="tel" name="telefone" id="itelefone" required autocomplete="tel">
            </div>
            <div>
                <input type="submit" value="ENVIAR" id="botao" onclick="cadastrar()">
            </div>
        </form>
    </main>
    <script src="script/script.js"></script>
</body>
</html>
